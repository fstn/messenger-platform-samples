<div class="row">

    <div ng-repeat="(isbn,todoLine) in $ctrl.todos">

        <h1><span>{{isbn}}</span></h1>
        <div ng-repeat="(page,todoContent) in todoLine">
            <button class="btn btn-primary" ng-click="$ctrl.selectTodo(page,isbn)">{{page}}</button>
        </div>
    </div>
</div>
