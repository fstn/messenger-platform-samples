<div class="container" ng-controller="LoginController">

    <div class="row">
        <div class="center-block col-xs-6 col-md-4 login-block">

            <div style="text-align: center;margin: 10px;">
                <img style="height: 200px;" src="https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-1/p160x160/13043430_451569165036075_8900228992336310588_n.png?oh=5016fefdab7df194521f34ffd119a8b2&oe=5811CBAA"/>
            </div>
            <form class="form-login width-300" role="form" name="formLogin" ng-submit="authService.login(formLogin.username.$viewValue)">
                <div class="form-group">
                    <input
                           class="form-control floating-label"
                           type="text"
                           name="username"
                           ng-model="loginData.login"
                           autocomplete
                           required
                           autofocus>
                </div>
                <div class="form-group">
                    <input
                           class="form-control floating-label"
                           type="password"
                           name="password"
                           ng-model="loginData.password"
                           autocomplete>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block"
                            type="submit"
                            name="submit"
                            translate>GLOBAL.LOGIN.SUBMIT_BUTTON_LABEL</button>
                </div>
            </form>
        </div>
    </div>
</div>
